{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}Profile{% endblock %}
{% block body_block %}
<h2>Add Your Profile</h2>
{% comment %} MUST NEED THIS when upload image enctype="multipart/form-data" {% endcomment %}
<form method="POST" enctype="multipart/form-data">
    {{ form }}
    {% csrf_token %}

</form>


{% endblock %}
