{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title_block %} Login {% endblock %}
{% block body_block %}
<h2>Login:</h2>
<form method="post">
    {% csrf_token %}

    <button type="submit" name="button" class="btn btn-success btn-sm">Login</button>
</form>



{% endblock%}
